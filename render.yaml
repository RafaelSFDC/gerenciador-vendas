services:
  - type: web
    name: dc-tecnologia-vendas
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://dc-tecnologia-vendas.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: info
      - key: SESSION_LIFETIME
        value: 120
      - key: BCRYPT_ROUNDS
        value: 12
      - key: FORCE_HTTPS
        value: true
      - key: FORCE_SEED
        value: false
      - key: ASSET_URL
        value: https://dc-tecnologia-vendas.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - app/**
        - resources/**
        - public/**
        - config/**
        - database/**
        - routes/**
        - composer.json
        - composer.lock
        - package.json
        - package-lock.json
        - Dockerfile
        - docker/**
      ignoredPaths:
        - tests/**
        - .github/**
        - README.md
